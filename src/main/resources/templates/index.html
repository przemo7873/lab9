<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
   
    <form action="/newpost" method="POST">
        Tytuł: <input type="text" name="title" size="150"/>
        Treść:
        <textarea name="content" cols="150" rows="5"></textarea>
        <input type="submit" value="Dodaj wpis" />
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th></th>                
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}"/>
                <td th:text="${post.content}"/>
                <td><form action="/deletepost" method="POST">
                    <input id="id" name="id" type="hidden" th:value="${post.id}" />
                    <input type="submit" value="usun"/>
                </form></td>
            
            </tr>
            
        </tbody>
    </table>
</body>
</html>
